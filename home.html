.Home-main{
    position: relative;
    min-height: calc(100vh - 250px);
    overflow-x: hidden;
    display: block;

  top: 72px;
}

.Home-main::after{
background: url("./assets/images/home-background.png") center center / cover no-repeat fixed;

inset: 0px;
opacity: 1;
z-index: -1;
}


.CarouselContainer{
    margin-top: 20px;
    padding-bottom: 20px;
    position: relative;
}

.carousel__item{
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
    position: relative;
}

.carousel__item a{
    border-radius: 4px;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,rgba(0, 0, 0, 0.23);
    cursor: pointer;
    display: block;
    position: relative;
    padding: 4px;
   
}

.carousel__item img{
    width: 100%;
    padding: 4px;
}

.carousel__item a:hover{
    padding: 0;
    border: 4px solid rgba(249, 249, 249, 0.8);
    transition-duration: 200ms;
}
.swiper-pagination-bullet-active {
    background: #ffffff;
}
