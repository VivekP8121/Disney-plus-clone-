<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->

    <link rel="stylesheet" href="./stlye/style.css">
    <title>Disney Plus</title>

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>

<body>

    <!-- nav bar start here -->

    <nav>

        <a href="#" class="logo"><img src="./assets/images/logo.svg" alt=""></a>

        <div class="container">
            <div class="login-btn routeToHome">Login</div>
        </div>

    </nav>

    <!-- nav bar ends here -->


    <!-- login page main content start here  -->

    <div class="Container">

        <div class="content">

            <div class="cta">
                <img src="./assets/images/cta-logo-one.svg" class="cta-logo-one" alt="">
                <a href="home.html" class="sign-up">GET ALL THERE</a>
                <p class=" description">Get Premier Access to Raya and the last dragon for an additional fee with a
                    disney+ subscription. As of 03/26/2023, the price of disney+ and The Disney Bundel will increase by
                    $1</p>
                <img src="./assets/images/cta-logo-two.png" class="cta-logo-two" alt="">
            </div>

            <div class="BgImage">
                <img src="./assets/images/login-background.jpg" alt="">
            </div>
        </div>

    </div>



    <!-- login page main content end  here  -->

    <script>


        let loginbtn = document.querySelector('.container .routeToHome')


        if (loginbtn) {
            loginbtn.addEventListener('click', () => {
                let newUrl = window.location.origin + '/home.html'
            window.location.href = newUrl
            })
        }

    </script>
</body>

</html>
